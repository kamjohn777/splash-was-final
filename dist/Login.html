    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword
      } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
      import {
        getDatabase,
        get,
        ref,
        child
      } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";
      import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

      const firebaseConfig = {
  apiKey: "AIzaSyBmno2mvP8YTKKlBdcBb6pPn3l5cb8pKJA",
  authDomain: "splash-wash-f27d8.firebaseapp.com",
  databaseurl: "https://splash-wash-f27d8-default-rtdb.firebaseio.com/",
  projectId: "splash-wash-f27d8",
  storageBucket: "splash-wash-f27d8.appspot.com",
  messagingSenderId: "1072800525434",
  appId: "1:1072800525434:web:7b423933d321c7e963dfc3"
};

      const app = initializeApp(firebaseConfig);
    //   const db = getDatabase(app);
      const auth = getAuth(app);
      const db = getFirestore(app);
    //   const dbref = ref(db, "users", credential.user.uid);

    const docRef = doc(db, "users", "credential.user.uid");
      let EmailInp = $("#emailInp");
      let PassInp = $("#passwordInp");
      let MainForm = $(".register");

      getDoc(docRef).then((doc) => {
  if (doc.exists()) {
    console.log("Document data:", doc.data());
  } else {
    console.log("No such document!");
  }
}).catch((error) => {
  console.log("Error getting document:", error);
});

      let LoginUser = (event) => {
        event.preventDefault();

        signInWithEmailAndPassword(auth, EmailInp.val(), PassInp.val())
          .then((credential) => {
            console.log('User credentials', credential)
            const dbref = ref(db, "users", credential.user.uid);
            get(child(dbref, `usersAuthList/${credential.user.uid}`))
              .then((snapshot) => {
                console.log('snapshot', snapshot.val());
                if (snapshot.exists()) {
                  alert("User logged in");
                  sessionStorage.setItem("user-info", JSON.stringify({
                    firstname: snapshot.val().firstname,
                    lastname: snapshot.val().lastname 
                }));
                sessionStorage.setItem("user-creds", JSON.stringify({
                    email: EmailInp.val(),
                    password: PassInp.val()}));
                  window.location.href = "../dist/Home.html";
                } else {
                  alert("User not found");
                }
              })
              .catch((error) => {
                alert(error.message);
                console.log(error.message);
                console.log(error.code);
              });
          })
          .catch((error) => {
            alert(error.message);
            console.log(error.message);
            console.log(error.code)
          });
      };


      $(".greeting-wrap")
        .find("*")
        .css({ width: "fit-content", color: "white" });
      $(".greeting-wrap")
        .find("p")
        .css({ "margin-bottom": "5px", "font-size": "14px" });
      $(".many-user-wrap")
        .find("*:not(span)")
        .css({ width: "fit-content", color: "white" });
      $(".register")
        .find("input")
        .addClass("input-focus");
      $(".register").find("label").css("font-weight", "600");
      $(".or-continue-div").find("div").addClass("circle-divs").css({ background: "#2f2f2f69", height: "2px", width: "2px", borderRadius: "50%" })


      console.log(LoginUser);
      MainForm.on("submit", LoginUser);
