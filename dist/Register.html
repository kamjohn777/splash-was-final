<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta1/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="./CSS/register.css" />
    <link rel="stylesheet" href="./CSS/tailwind.css" />
    <link rel="stylesheet" href="../dist/CSS/tailwindInput.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Register</title>
  </head>
  <body>
    <div class="main_container">
      <div class="left-container">
        <!-- Background shapes -->
        <div id="image-shape-div">
          <div class="left-img-shape">
            <img src="./assets/Shape.png" alt="">
          </div>

          <div class="right-img-shape">
            <img src="./assets/Shape (1).png" alt="">
          </div>
        </div>
        <!-- end of background shapes -->
        <div class="left-content-wrap">
          <div class="logo-wrap">
            <div class="logo-img-wrap">
              <img
                src="./assets/Screenshot_20240402-031706__01__01 2.png"
                alt="logo"
              />
            </div>
            <h2>Splash Wash</h2>
          </div>
          <div class="rectangle-wrap">
            <img src="./assets/Rectangle 3.png" alt="" />
          </div>
          <div class="greeting-wrap">
            <h3 class="greeting-h3">
              Welcome to the <br />
              Splash Wash
            </h3>
            <p>Our car wash service is designed to give your</p>
            <p>vehicle the ultimate clean and shine it deserves</p>
          </div>
          <div class="many-user-wrap">
            <div class="image-list">
              <!-- user images will go here -->
              <img src="./assets/many-users-img.png" alt="">
            </div>
            <p>More then <span style="color: #89CFF0;">170K+</span> people <br />used our service</p>
          </div>
        </div>
      </div>

      <!-- Make right container 50% -->
      <div class="right-container">
        <form class="register">
          <h3>Register User</h3>
          <label for="email">Email:</label>
          <input type="text" name="email" id="emailInp" required />
          <label for="password">Password:</label>
          <input type="password" name="password" id="passwordInp" required />
          <label for="firstName">First Name:</label>
          <input type="text" name="firstName" id="fnameInput" />
          <label for="lastName">Last Name:</label>
          <input type="text" name="lastName" id="lnameInput" />

          <button type="submit" class="btn btn-primary">Create New user</button>
          <a href="../dist/Login.html">
            <button type="button" class="btn btn-primary">Sign in</button>
          </a>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./bundle.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script> -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
      import {
        getDatabase,
        ref,
        set,
      } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBmno2mvP8YTKKlBdcBb6pPn3l5cb8pKJA",
        authDomain: "splash-wash-f27d8.firebaseapp.com",
        databaseurl: "https://splash-wash-f27d8-default-rtdb.firebaseio.com/",
        projectId: "splash-wash-f27d8",
        storageBucket: "splash-wash-f27d8.appspot.com",
        messagingSenderId: "1072800525434",
        appId: "1:1072800525434:web:7b423933d321c7e963dfc3",
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      const auth = getAuth(app);

      let EmailInp = $("#emailInp");
      let PassInp = $("#passwordInp");
      let FnameInp = $("#fnameInput");
      let LnameInp = $("#lnameInput");
      let MainForm = $(".register");

      let registerUser = (event) => {
        event.preventDefault();

        createUserWithEmailAndPassword(auth, EmailInp.val(), PassInp.val())
          .then((credential) => {
            // Saves data to the database
            set(ref(db, "usersAuthList/" + credential.user.uid), {
              email: EmailInp.val(),
              firstName: FnameInp.val(),
              lastName: LnameInp.val(),
            });

            // Store user info in local storage
            localStorage.setItem("user-cred", JSON.stringify(credential.user));
            localStorage.setItem(
              "user-info",
              JSON.stringify({
                email: EmailInp.val(),
                firstName: FnameInp.val(),
                lastName: LnameInp.val(),
              })
            );

            // Redirect to Home.html
            window.location.href = "../dist/Home.html";
          })
          .catch((error) => {
            alert(error.message);
            console.log(error.message);
            console.log(error.code);
          });
      };

      $(".greeting-wrap")
        .find("*")
        .css({ width: "fit-content", color: "white" });
      $(".greeting-wrap")
        .find("p")
        .css({ "margin-bottom": "5px", "font-size": "14px" });
      $(".many-user-wrap")
        .find("*:not(span)")
        .css({ width: "fit-content", color: "white" });

      console.log(registerUser);
      MainForm.on("submit", registerUser);
    </script>
  </body>
</html>
